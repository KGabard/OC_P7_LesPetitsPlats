<!DOCTYPE html>
<html lang="fr">

<head>
  <!-- Meta tags-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description"
    content="Bienvenue sur la page d'accueil Les petits plats, le site qui présente le meilleur moteur de recherche de recette de cuisine !">

  <!-- Title -->
  <title>Les petits plats</title>

  <!-- CSS -->
  <link href="src/Styles/CSS/main.css" rel="stylesheet" type="text/css">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">

  <!-- Icons -->
  <script src="https://kit.fontawesome.com/904e9ee361.js" crossorigin="anonymous"></script>

  <!-- Page logo -->
  <link rel="icon" type="image/png" href="src/Assets/Logos/favicon.png">
</head>

<body>
  <header class="header">
    <img src="./src/Assets/Logos/logo.png" alt="Les petits plats" class="header__logo">
  </header>

  <main class="main-section">
    <section class="search-section">
      <div class="search-input">
        <label class="search-input__label" for="search-input__input">Recherche de recette</label>
        <input type="text" class="search-input__input" id="search-input__input" placeholder="Rechercher une recette">
        <i class="search-input__icon fa-solid fa-magnifying-glass"></i>
      </div>

      <ul class="tag-list">
        <li class="tag-list__item tag-list__item--ingredient">
          <p class="tag-list__item__label">Ingrédient</p>
          <i class="tag-list__item__delete-icon fa-regular fa-circle-xmark"></i>
        </li>
        <li class="tag-list__item tag-list__item--device">
          <p class="tag-list__item__label">Appareil</p>
          <i class="tag-list__item__delete-icon fa-regular fa-circle-xmark"></i>
        </li>
        <li class="tag-list__item tag-list__item--utensil">
          <p class="tag-list__item__label">Ustensile</p>
          <i class="tag-list__item__delete-icon fa-regular fa-circle-xmark"></i>
        </li>
      </ul>

      <div class="search-filters-container">
        <div class="search-filter search-filter--ingredient">
          <label class="search-filter__label search-filter__label--active" for="search-filter--ingredient__input">Ingrédients</label>
          <input type="text" class="search-filter__input" id="search-filter--ingredient__input" placeholder="Rechercher un ingrédient" autocomplete="off">
          <i class="search-filter__chevron-icon fa-solid fa-chevron-down"></i>
          <ul class="search-filter__list search-filter__list--ingredient">
            <li class="search-filter__list__item">Item</li>
            <li class="search-filter__list__item">Item vraiment très très long</li>
            <li class="search-filter__list__item">Item</li>
            <li class="search-filter__list__item">Item</li>
            <li class="search-filter__list__item">Item</li>
            <li class="search-filter__list__item">Item</li>
          </ul>
        </div>
        <div class="search-filter search-filter--device">
          <label class="search-filter__label search-filter__label--active" for="search-filter--device__input">Appareils</label>
          <input type="text" class="search-filter__input" id="search-filter--device__input" placeholder="Rechercher un appareil" autocomplete="off">
          <i class="search-filter__chevron-icon fa-solid fa-chevron-down"></i>
          <ul class="search-filter__list search-filter__list--device">
            <li class="search-filter__list__item">Item</li>
            <li class="search-filter__list__item">Item vraiment très très long</li>
            <li class="search-filter__list__item">Item</li>
            <li class="search-filter__list__item">Item</li>
            <li class="search-filter__list__item">Item</li>
            <li class="search-filter__list__item">Item</li>
          </ul>
        </div>
        <div class="search-filter search-filter--utensil">
          <label class="search-filter__label search-filter__label--active" for="search-filter--utensil__input">Ustensiles</label>
          <input type="text" class="search-filter__input" id="search-filter--utensil__input" placeholder="Rechercher un ustensile" autocomplete="off">
          <i class="search-filter__chevron-icon fa-solid fa-chevron-down"></i>
          <ul class="search-filter__list search-filter__list--utensil">
            <li class="search-filter__list__item">Item</li>
            <li class="search-filter__list__item">Item vraiment très très long</li>
            <li class="search-filter__list__item">Item</li>
            <li class="search-filter__list__item">Item</li>
            <li class="search-filter__list__item">Item</li>
            <li class="search-filter__list__item">Item</li>
          </ul>
        </div>
      </div>

    </section>


  </main>

  <script type="module" src="./src/Scripts/JS/Pages/index.js"></script>
</body>

</html>
